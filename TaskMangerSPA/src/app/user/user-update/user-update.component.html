<div class="container alert alert-danger alert-dismissible fade show" role="alert" *ngIf="noUserFound">
  No User Found
</div>
<div class="container my-2" *ngIf="!noUserFound">
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="updateFailed">
    Update Operation Failed!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="failedDismiss()">
      <span >&times;</span>
    </button>
  </div>
  <h2>Update User Information</h2>
  <app-user-form [user]="user" (res)="onSubmit($event)"></app-user-form>
</div>
