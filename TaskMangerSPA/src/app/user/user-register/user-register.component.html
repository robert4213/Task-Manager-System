<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="createFailed">
    Register Operation Failed!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="failedDismiss()">
      <span >&times;</span>
    </button>
  </div>

  <h2 class="my-2">Create New User</h2>
  <app-user-form [user]="user" (res)="Submit($event)"></app-user-form>
</div>
