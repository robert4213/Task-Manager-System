<form (ngSubmit)="onSubmit()"  #userForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="user.email" name="email" maxlength="50">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" required id="inputPassword" placeholder="Password" [(ngModel)]="user.password" name="password" #password = "ngModel" maxlength="10">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="inputName">Full Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Full Name" [(ngModel)]="user.fullname" name="fullname" maxlength="50">
  </div>
  <div class="form-group">
    <label for="inputPhoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" [(ngModel)]="user.mobileNo" name="mobileNo" maxlength="50">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
</form>
