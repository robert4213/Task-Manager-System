<div class="container">
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="deleteFailed">
   Delete Operation Failed!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="failedDismiss()">
    <span >&times;</span>
  </button>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Full Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr class="table">
      <th scope="row">{{user.id}}</th>
      <td><a [routerLink]="['/task',user.id]">{{user.fullname}}</a></td>
      <td>{{user.email}}</td>
      <td>{{user.mobileNo}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mx-2" [routerLink]="['/user/update',user.id]">Update</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
